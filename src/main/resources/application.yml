server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    data-username: sa
    password: sa
    driver-class-name: org.h2.Driver
    hikari:
      connection-timeout: 2000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: validate

    properties:
      dialect: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: false
    open-in-view: false